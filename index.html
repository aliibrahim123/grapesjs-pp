<script type="text/javascript">

  var editor = grapesjs.init({
        height: '100%',

       'fonts/font-awesome.min.css',
		exportWrapper: 1,
        storageManager: { autosave: 1,

		type: 'local',},
        container: '#gjs',

        allowScripts: 1,
        styleManager:{
		sectors: styleManagersectors,

		selectorManager: {
                componentFirst: 1,
                states: [
                    { name: 'hover' },
                    { name: 'active' },
                    { name: 'focus' },

          panels: true
        },
		'grapesjs-tui-image-editor': {

		style: ['scripts/imageeditor/tui-color-picker.min.css', 'scripts/imageeditor/tui-image-editor.min.css'],
		
		},

     const pn = editor.Panels;

        
      
	editor.StyleManager.addProperty('extra', {
        name: 'Filter',
        property: 'filter',
        type: 'filter',
        full: 1,
      });
	const styleManager = editor.StyleManager;
  
 
  
const panelViews = pn.addPanel({
  id: 'views'
});
panelViews.get('buttons').add([{
  attributes: {
     title: 'Open Code'
  },
  className: 'fa fa-file-code-o',
  command: 'open-code',
  togglable: false, //do not close when button is clicked again
  id: 'open-code'
}]);


const panelViews1 = pn.addPanel({
  id: 'options'
});
panelViews1.get('buttons').add([{
